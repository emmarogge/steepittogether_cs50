<html lang="en">
<link href="/static/css/log.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Dawning of a New Day">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Amatic SC">
<style>
    #reset-label {
        display: block;
        width: 50%;
        background-color: #8a8aac;
        font-family: "Amatic SC";
        font-size: 200%;
        padding: 3rem;
        border-radius: 1rem;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
    input.form-control {
        display: block;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;

    }
</style>
{% extends "layout.html" %}
{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('reset_with_token', token=token) }}" method="post">
        <label id="reset-label">Provide a new password to reset your account.</label>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div id="reset-button">
            <button class="btn btn-primary" id="reset-button" type="submit">Reset My Password</button>
        </div>
    </form>
{% endblock %}  
</html>
